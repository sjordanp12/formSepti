<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Septi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }
    form {
      width: 95%;
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      color: red;
    }
    ::placeholder {
      font-size: 10px;
    }
  </style>
  <body>
    <h3 class="text-center mt-5">Hallo fren. Isi form di bawah ini yaaa. Thank you</h3>
    <form action="POST" id="form" method="POST">
      <div class="mb-3 mt-5">
        <label for="Name" class="form-label">Name*</label>
        <input type="text" class="form-control" required id="Name" name="Name" placeholder="Type your name here" />
      </div>
      <div class="mb-3">
        <label for="Message" class="form-label">Message*</label>
        <textarea class="form-control" required id="Message" name="Message" rows="3" placeholder="Type here your message"></textarea>
      </div>
      <div class="mybtn text-center"><button type="submit" id="submit" class="btn btn-outline-success">Kirim</button> <button type="reset" class="btn btn-outline-secondary">Hapus</button></div>
    </form>
    <footer class="fixed-bottom">
      <p class="text-center text-secondary fs-6">
        created with
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill text-danger" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
        </svg>
        <span class="fst-italic">by septianjordanpurba</span>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
